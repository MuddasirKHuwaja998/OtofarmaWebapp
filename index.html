<!DOCTYPE html>

<style>
.mic-button-custom {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 2px solid #42e695;
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 8px;
  margin-right: 0;
  cursor: pointer;
  transition: box-shadow 0.18s, transform 0.2s;
  box-shadow: 0 2px 8px rgba(66,230,149,0.13);
  outline: none;
  position: relative;
  z-index: 2;
  overflow: hidden;
}
.mic-button-custom img {
  width: 32px;
  height: 32px;
  object-fit: cover;
  border-radius: 50%;
  pointer-events: none;
  transition: filter 0.18s;
  display: block;
}
.mic-button-custom.listening {
  box-shadow: 0 0 0 3px #42e69588;
  background-color: #e8f5e9;
  animation: pulse-mic 1s infinite;
}
@keyframes pulse-mic {
  0% { transform: scale(1);}
  60% { transform: scale(1.13);}
  100% { transform: scale(1);}
}
.input-row {
  display: flex;
  align-items: center;
  gap: 0.5em;
  position: relative;
  z-index: 1;
}
</style>
</head>
<body>
<div class="app-container">
  <header>
    <img src="assets/images/logo-otofarma.png" alt="Otofarma logo" class="logo logo-large">
  </header>
  <main>
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="home"><span class="material-icons">home</span>Home</button>
      <button class="tab-btn" data-tab="chat"><span class="material-icons">chat</span>Chat</button>
      <button class="tab-btn" data-tab="earcheck"><span class="material-icons">medication</span>Analisi</button>
      <button class="tab-btn" data-tab="hearingtest"><span class="material-icons">hearing</span>Test</button>
      <button class="tab-btn" data-tab="contatti"><span class="material-icons">contact_mail</span>Contatti</button>
    </div>
    <section id="home" class="tab-section active home-centered">
      <h2>Benvenuto in Otofarma</h2>
      <img src="assets/images/logo-otofarma.png" alt="Otofarma logo" class="home-logo">
      <p class="intro">Esplora le funzionalità come la chat con il nostro assistente virtuale, l'analisi delle immagini dell'orecchio, fai il test dell'udito e trova i nostri contatti.</p>
      <div class="home-actions">
        <!-- ...unchanged... -->
      </div>
    </section>
    <section id="chat" class="tab-section">
      <div class="chat-header">
        <h2><span class="material-icons">chat</span> Chat</h2>
        <button class="floating-faq-btn" id="open-faq-btn" title="Domande frequenti"><span class="material-icons">help</span></button>
      </div>
      <div class="chat-container">
        <div class="video-avatar-container">
          <video id="avatar-still" class="avatar-video active" autoplay muted loop playsinline>
            <source src="assets/videos/still.mp4" type="video/mp4">
          </video>
          <video id="avatar-move" class="avatar-video" muted playsinline>
            <source src="assets/videos/move.mp4" type="video/mp4">
          </video>
          <div class="chat-overlay">
            <div id="chat-area"></div>
          </div>
        </div>
      </div>
      <div class="input-row">
        <input id="chat-input" type="text" placeholder="Chiedi pure!">
        <!-- Mic button inserted AFTER input and BEFORE send button, styled and animated only on listen -->
        <button class="mic-button-custom" id="micButton" title="Premi per parlare">
          <img src="https://media.istockphoto.com/id/2154321962/photo/green-microphone-voice-recording-retro-mic-studio-podcast-mint-background.jpg?s=612x612&w=0&k=20&c=HxglrJFyPfkpbFGDeXEiw3D2LKZs2KRT0IWiBNXA9Jc=" alt="Microfono">
        </button>
        <button class="modern-btn" id="sendButton"><span class="material-icons">send</span></button>
      </div>
    </section>
    <section id="earcheck" class="tab-section">
      <!-- ... unchanged ... -->
    </section>
    <section id="hearingtest" class="tab-section">
      <iframe src="https://hearing-screener.beyondhearing.org/ClinicaAudiologicaMAXO/Gtbsbr/" title="Test dell'udito" loading="lazy"></iframe>
    </section>
    <section id="contatti" class="tab-section">
      <!-- ... unchanged ... -->
    </section>
    <section id="farmacie" class="tab-section">
      <!-- ... unchanged ... -->
    </section>
    <section id="prodotti" class="tab-section">
      <!-- ... unchanged ... -->
    </section>
  </main>
  <footer>
    <span>© 2025 Otofarma S.p.A.</span>
  </footer>

  <!-- Modals unchanged (product-modal, noise-modal, etc.) -->
  <div class="product-modal" id="product-modal">
    <!-- ... unchanged ... -->
  </div>
  <div class="noise-modal" id="noise-modal">
    <!-- ... unchanged ... -->
  </div>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="assets/js/script.js"></script>
<script>
  // Tab switching handled in script.js
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => window.switchTab(btn.dataset.tab));
  });
  // File label click improvement
  document.querySelectorAll('.file-label input[type="file"]').forEach(input => {
    input.addEventListener('change', function() {
      this.parentNode.classList.add('file-selected');
    });
  });
  function copyAddress() {
    const address = 'Via Ripuaria, 50k-50l, 50m, 80014 Giugliano in Campania (NA)';
    navigator.clipboard.writeText(address).then(() => {
      const btn = document.querySelector('.copy-btn');
      btn.classList.add('copied');
      btn.innerHTML = '<span class="material-icons">check</span> Copiato!';
      setTimeout(() => {
        btn.classList.remove('copied');
        btn.innerHTML = '<span class="material-icons">content_copy</span> Copia indirizzo';
      }, 1500);
    });
  }
  function openDirections() {
    window.open('https://www.google.com/maps/dir/?api=1&destination=Via+Ripuaria+50k-50l+50m+Giugliano+in+Campania+NA', '_blank');
  }

  // -------- Voice Feature for chat tab --------
  const micButton = document.getElementById('micButton');
  const chatInput = document.getElementById('chat-input');
  const sendButton = document.getElementById('sendButton');
  let recognitionActive = false;
  let recognitionInstance = null;

  // Utility: Italian female voice, beautiful
  function speakMessage(message) {
    if (!('speechSynthesis' in window)) return;
    let synth = window.speechSynthesis;
    synth.cancel(); // Prevent double speaking
    function speakWithVoices() {
      let voices = synth.getVoices();
      let selectedVoice = voices.find(v =>
        v.lang === 'it-IT' && (
          v.name.toLowerCase().includes("google italiano") ||
          v.name.toLowerCase().includes("alice") ||
          v.name.toLowerCase().includes("lucia") ||
          v.name.toLowerCase().includes("chiara") ||
          v.name.toLowerCase().includes("bianca") ||
          v.name.toLowerCase().includes("silvia")
        )
      );
      if (!selectedVoice) selectedVoice = voices.find(v => v.lang === 'it-IT');
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'it-IT';
      utterance.voice = selectedVoice;
      utterance.pitch = 1.05;
      utterance.rate = 0.97;
      synth.speak(utterance);
    }
    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = speakWithVoices;
    }
    speakWithVoices();
  }

  function sendMessage(fromVoice=false) {
    const message = chatInput.value.trim();
    if (message) {
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: message,
          voice: fromVoice
        })
      })
      .then(resp => resp.json())
      .then(data => {
        // Show user message
        const chatArea = document.getElementById('chat-area');
        const userDiv = document.createElement('div');
        userDiv.className = 'user-msg';
        userDiv.textContent = message;
        chatArea.appendChild(userDiv);

        // Show bot reply
        const botDiv = document.createElement('div');
        botDiv.className = 'bot-msg';
        botDiv.textContent = data.reply || "Risposta non disponibile.";
        chatArea.appendChild(botDiv);

        chatInput.value = '';

        // Only speak if backend responded with voice:true and input was from mic
        if (data.voice && fromVoice) {
          speakMessage(data.reply);
        }
      })
      .catch(() => {
        const chatArea = document.getElementById('chat-area');
        const botDiv = document.createElement('div');
        botDiv.className = 'bot-msg';
        botDiv.textContent = 'Errore di rete o risposta non disponibile.';
        chatArea.appendChild(botDiv);
      });
    }
  }

  sendButton.addEventListener('click', () => sendMessage(false));
  chatInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
      sendMessage(false);
      event.preventDefault();
    }
  });

  micButton.addEventListener('click', () => {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('Il riconoscimento vocale non è supportato in questo browser. Usa Google Chrome su HTTPS o localhost.');
      return;
    }
    if (recognitionActive) {
      recognitionInstance && recognitionInstance.stop();
      return;
    }
    if ('speechSynthesis' in window) window.speechSynthesis.cancel();
    recognitionInstance = new SpeechRecognition();
    recognitionInstance.lang = 'it-IT';
    recognitionInstance.continuous = false;
    recognitionInstance.interimResults = false;

    recognitionInstance.onstart = () => {
      recognitionActive = true;
      micButton.classList.add('listening');
      micButton.disabled = true;
    };
    recognitionInstance.onend = () => {
      recognitionActive = false;
      micButton.classList.remove('listening');
      micButton.disabled = false;
    };
    recognitionInstance.onerror = (event) => {
      recognitionActive = false;
      micButton.classList.remove('listening');
      micButton.disabled = false;
      alert('Errore microfono: ' + event.error);
    };
    recognitionInstance.onresult = event => {
      const transcript = event.results[0][0].transcript;
      chatInput.value = transcript;
      sendMessage(true);
    };

    recognitionInstance.start();
  });

  // Preload voices for best experience
  if ('speechSynthesis' in window) {
    window.speechSynthesis.getVoices();
  }
</script>
</body>
</html>
